<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos e Ingresos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Gastos e Ingresos</h1>
    
    <div class="image-container">
        <img src="img/usuario.png" alt="Registrar Usuario" class="image-button" onclick="mostrarFormulario('formUsuario')" width="100" height="100">
        <img src="img/Gasto.jpeg" alt="Registrar Gasto" class="image-button" onclick="mostrarFormulario('formGasto')" width="100" height="100">
        <img src="img/Categoria1.jpeg" alt="Registrar Categoría" class="image-button" onclick="mostrarFormulario('formCategoria')" width="100" height="100">
        <img src="img/Ingresos.jpeg" alt="Registrar Ingreso" class="image-button" onclick="mostrarFormulario('formIngreso')" width="100" height="100">
    </div>

    <div id="formUsuario" class="form-container">
        <h2>Registrar Usuario</h2>
        <form action="/registrar_usuario" method="POST" onsubmit="ocultarFormulario('formUsuario')">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>
            <label for="metaAhorro">Meta de Ahorro:</label>
            <input type="number" id="metaAhorro" name="metaAhorro" step="0.01" required>
            <input type="submit" value="Registrar Usuario">
        </form>
    </div>

    <div id="formGasto" class="form-container">
        <h2>Registrar Gasto</h2>
        <form action="/registrar_gasto" method="POST" onsubmit="ocultarFormulario('formGasto')">
            <label for="descripcionGasto">Descripción:</label>
            <input type="text" id="descripcionGasto" name="descripcion" required>
            <label for="categoriaGasto">Categoría:</label>
            <input type="text" id="categoriaGasto" name="categoria" required>
            <label for="valorGasto">Valor:</label>
            <input type="number" id="valorGasto" name="valor" required>
            <label for="fechaGasto">Fecha:</label>
            <input type="date" id="fechaGasto" name="fecha" required>
            <input type="submit" value="Registrar Gasto">
        </form>
    </div>

    <div id="formCategoria" class="form-container">
        <h2>Registrar Categoría</h2>
        <form action="/registrar_categoria" method="POST" onsubmit="ocultarFormulario('formCategoria')">
            <label for="nombreCategoria">Nombre:</label>
            <input type="text" id="nombreCategoria" name="nombre" required>
            <label for="descripcionCategoria">Descripción:</label>
            <input type="text" id="descripcionCategoria" name="descripcion" required>
            <label for="fotoCategoria">Foto URL:</label>
            <input type="text" id="fotoCategoria" name="fotoCategoria" placeholder="URL de la imagen" required>
            <input type="submit" value="Registrar Categoría">
        </form>
    </div>

    <div id="formIngreso" class="form-container">
        <h2>Registrar Ingreso</h2>
        <form action="/registrar_ingreso" method="POST" onsubmit="ocultarFormulario('formIngreso')">
            <label for="valorIngreso">Valor:</label>
            <input type="number" id="valorIngreso" name="valor" required>
            <label for="descripcionIngreso">Descripción:</label>
            <input type="text" id="descripcionIngreso" name="descripcion" required>
            <label for="fechaIngreso">Fecha:</label>
            <input type="date" id="fechaIngreso" name="fecha" required>
            <input type="submit" value="Registrar Ingreso">
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
